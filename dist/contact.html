<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <title>Contact Us</title>
    <link rel="shortcut icon" href="images/loggo.jpg" type="image/x-icon" >
  <script type="module" crossorigin src="/assets/showToast-BXcVP8Bu.js"></script>
  <script type="module" crossorigin src="/assets/main-FnEsJhk2.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/showToast-DgX7whS5.css">
</head>
<body>
  <header class="header">
    <script src="./navbar.js"></script>
  </header>
   
<!-- 
contact page -->
  <div class="contact-container">
    <div class="form-section">
        <h1 >Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
    <div class="map-section">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0547638908587!2d144.9630588158265!3d-37.81410797975132!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5777c79cf4e2f40!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1600915251604!5m2!1sen!2sau"
            width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0"></iframe>
    </div>
    
</div>





    <footer class="footer">
        <script src="footer.js"></script>
      </footer>



    
</body>
</html>
